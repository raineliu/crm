<div class="bg">
    <img id="bgimg" src="assets/img/homescreen.jpeg" />
    <div class="contain">
        <div class="logo">
            <img src="assets/img/logo.png" />
        </div>
        <form name="form">
            <div class="container">
                <input type="text" id="username" name="username" placeholder="E-mail address" required />
            </div>
            <div class="container">
                <input type="password" id="password" name="password" placeholder="Password" required />
            </div>
            <button class="btn btn-primary">Sign in</button>
            <div class="container">
                <span>Forgot password?</span>
            </div>
            <div class="register">
                <a [routerLink]="['/register']" class="btn btn-link">New here?Sign Up</a>
            </div>
        </form>
    </div>
</div>
